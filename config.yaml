systemd:
  units:
  - name: opt-bin.service
    enable: true
    contents: |
      [Unit]
      Description=opt-bin

      [Service]
      Type=oneshot
      RemainAfterExit=true
      ExecStart=/usr/bin/mkdir -p /opt/bin

      [Install]
      WantedBy=multi-user.target

  - name: get-static-get.service
    enable: true
    contents: |
      [Unit]
      Description=Get static-get
      Type=oneshot
      After=opt-bin.service network-online.target
      Requires=opt-bin.service network-online.target
      RemainAfterExit=true

      [Service]
      Type=oneshot
      RemainAfterExit=true
      ExecStart=/usr/bin/curl https://raw.githubusercontent.com/minos-org/minos-static/master/static-get -o /opt/bin/static-get
      ExecStart=/usr/bin/chmod +x /opt/bin/static-get

      [Install]
      WantedBy=multi-user.target

  - name: get-tmux.service
    enable: true
    contents: |
      [Unit]
      Description=Get tmux
      After=get-static-get.service network-online.target
      Requires=get-static-get.service network-online.target

      [Service]
      Type=oneshot
      RemainAfterExit=true
      ExecStart=/opt/bin/static-get --extract tmux
      ExecStart=/usr/bin/mv ./tmux-1.9a/bin/tmux /opt/bin/tmux
      ExecStart=/usr/bin/rm -rf ./tmux*

      [Install]
      WantedBy=multi-user.target

  - name: openvpn.service
    enable: true
    contents: |
      [Unit]
      Description=OpenVPN
      After=docker.service
      Requires=docker.service

      [Service]
      Environment="OPENVPN_CONTAINER=openvpn"
      ExecStartPre=-/usr/bin/docker stop ${OPENVPN_CONTAINER}
      ExecStartPre=-/usr/bin/docker rm ${OPENVPN_CONTAINER}
      ExecStart=/usr/bin/docker run \
          --cap-add NET_ADMIN \
          --device /dev/net/tun \
          --name ${OPENVPN_CONTAINER} \
          -v /secrets/vpn.ovpn:/vpn/vpn.ovpn \
          --net=host \
          quay.io/josephsalisbury/openvpn:latest \
          --config /vpn/vpn.ovpn
      ExecStop=/usr/bin/docker stop ${OPENVPN_CONTAINER}

      [Install]
      WantedBy=multi-user.target

  - name: locksmithd.service
    mask: true

  - name: update-engine.service
    mask: true
